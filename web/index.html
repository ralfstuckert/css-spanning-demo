<html lang="en">
<head>
    <title>Basic Demo</title>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="style.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="master-detail">
    <div class="master">
        <div class="scroll">
        </div>
    </div>
    <div class="detail-container">
        <div class="scroll">
            <div class="detail loader-container">
                <div class="loader__title">Generating content...</div>
                <div class="loader"></div>
            </div>
        </div>
    </div>
</div>
<script src="spanning-css-polyfill.js" type="module"></script>
<script>

    init()

    async function init() {
        let namesAndTitles = getNamesAndTitles().slice(0, 20)
        let masters = await Promise.all(namesAndTitles.map(nameAndTitle => createMail(...nameAndTitle)))
        masters[0].click()
    }

    async function createMail(name, title) {
        let paragraphs = await createParagraphs()
        let preview = getPreviewText(paragraphs[0])

        let detailContainer = document.querySelector('.detail-container .scroll')
        let detail = createDetail(paragraphs)
        detailContainer.appendChild(detail)

        let masterContainer = document.querySelector('.master .scroll')
        let master = createMaster(name, title, preview, detail)
        masterContainer.appendChild(master)
        return master
    }

    function createMaster(name, title, preview, detail) {
        let item = document.createElement("div")
        item.classList.add("item")
        item.appendChild(createItemPart('from', name))
        item.appendChild(createSeparator())
        item.appendChild(createItemPart('title', title))
        item.appendChild(createSeparator())
        item.appendChild(createItemPart('text', preview))
        item.addEventListener("click", function () {
            select(item, detail)
        })

        return item
    }

    function createSeparator() {
        let separator = document.createElement("div")
        separator.classList.add("separator")
        return separator
    }


    function createItemPart(partClass, text) {
        let item = document.createElement("div")
        item.classList.add("item__part")
        item.classList.add(partClass)
        item.textContent = text
        return item
    }

    function createDetail(paragraphs) {
        let detail = document.createElement("div")
        detail.classList.add("detail")
        for (var i = 0; i < paragraphs.length; i++) {
            let p = document.createElement("p")
            p.textContent = paragraphs[i]
            detail.appendChild(p)
        }
        return detail
    }

    function getPreviewText(text) {
        return text.substring(0, 50) + "..."
    }

    async function createParagraphs() {
        let paragraphs = getRandomInt(10)
        return fetch(`https://cors-anywhere.herokuapp.com/https://loripsum.net/api/${paragraphs}/medium/plaintext`)
            .then(response => response.text())
            .then(text => text.split('\n\n'))
    }

    async function createTitle() {
        return fetch('https://cors-anywhere.herokuapp.com/https://loripsum.net/api/1/short/headers/plaintext')
            .then(response => response.text())
            .then(text => text.split(/[,.?!:;]/)[0])
    }

    function getRandomInt(max) {
        return Math.ceil(Math.random() * Math.floor(max));
    }

    function select(master, detail) {
        markMasterSelected(master)
        selectDetail(detail)
    }

    function selectDetail(detail) {
        var details = document.getElementsByClassName("detail");
        for (var i = 0; i < details.length; i++) {
            if (details[i] === detail) {
                details[i].style.display = 'block'
            } else {
                details[i].style.display = 'none'
            }
        }
    }

    function markMasterSelected(target) {
        var items = document.getElementsByClassName("item");
        for (var i = 0; i < items.length; i++) {
            items[i].classList.remove('active');
            if (items[i] === target) {
                items[i].classList.add('active');
            }
        }
    }
